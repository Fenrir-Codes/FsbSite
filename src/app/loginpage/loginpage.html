<div class="login-container">
    <div class="login-card">
        <div class="login-section">
            <div class="section-header">
                <span>Log ind med e-mail</span>
            </div>

            <div class="login-form">
                <div class="login-field-group">
                    <label>E-mail</label>
                    <input type="email" placeholder="E-mail"
                        class="custom-input">
                </div>

                <div class="login-field-group">
                    <label>Kode</label>
                    <div class="password-wrapper">
                        <input type="password" placeholder="Kode"
                            class="custom-input">
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-red">Log ind</button>
                    <button class="btn-red">Få kode</button>
                </div>
            </div>
        </div>

        <div class="mitid-section">
            <div class="mitid-content">
                <span>Log ind med</span>
                <img src="./MitID.png" class="mitid-icon" alt="MitID">
            </div>
            <i class="arrow-right">▶</i>
        </div>
    </div>

    <div class="info-alert-card">
        <div class="info-icon-circle">i</div>
        <p>Du logger ind med den e-mail og adgangskode, du har registreret dig
            med hos fsb.</p>
    </div>
</div>

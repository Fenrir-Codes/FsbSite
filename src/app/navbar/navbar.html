<nav class="navbar">
<div class="logo-container">
    <a routerLink="/">
      <img src="fsblogo.png" alt="fsb logo" class="navbar-logo">
    </a>
  </div>

  <div class="nav-links">
    <a routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}">Find bolig</a>

    <a routerLink="/news"
      routerLinkActive="active-link">Nyheder</a>

    <a routerLink="/viden"
      routerLinkActive="active-link">Værd at vide</a>

    <a routerLink="/depatment"
      routerLinkActive="active-link">Min bolig afdeling</a>

    <a routerLink="/contact"
      routerLinkActive="active-link">Kontakt</a>

    <a routerLink="/about"
      routerLinkActive="active-link">Om fsb</a>

  </div>

  <div class="nav-actions">
    <div class="search-container desktop-search">
      <input type="text" placeholder="Søg på hjemmeside..." class="search-input">
    </div>

    <button class="min-side-btn desktop-only-btn" routerLink="/login"
      routerLinkActive="active-button">Min side</button>

    <button class="min-side-btn desktop-menu-btn"
      (click)="toggleMenu()">Menu</button>

    <button class="hamburger-menu" (click)="toggleMenu()">☰</button>
  </div>
</nav>

@if (isMenuOpen) {
<div class="menu-overlay" (click)="toggleMenu()"></div>
<div class="side-menu">
  <button class="close-btn" (click)="toggleMenu()">✕</button>

  <div class="side-menu-content">
    <div class="side-menu-header-links">
      <button class="min-side-btn" routerLink="/login"
        routerLinkActive="active-button" (click)="toggleMenu()">Min
        side</button>
      <a routerLink="/" (click)="toggleMenu()">Find bolig</a>
      <a routerLink="/depatment" (click)="toggleMenu()">Min bolig afdeling</a>
      <a routerLink="/contact" (click)="toggleMenu()">Kontakt</a>
      <a href="#" (click)="toggleMenu()">Værd at vide</a>
      <a routerLink="/about" (click)="toggleMenu()">Om fsb</a>
    </div>

    <a href="#" (click)="toggleMenu()">Skriv dig op</a>
    <a href="#" (click)="toggleMenu()">Boligsøgende</a>
    <a href="#" (click)="toggleMenu()">Beboer</a>
    <a href="#" (click)="toggleMenu()">Beboervalgt</a>
    <a href="#" (click)="toggleMenu()">Nybyggeri og renovering</a>
    <a href="#" (click)="toggleMenu()">Arrangementer</a>
    <a href="#" (click)="toggleMenu()">Ledige stillinger</a>

  </div>
</div>
}
